<!-- 公共头部 -->
<include file="Public:header" />
<header data-am-widget="header" class="am-header am-header-haiya divider">
	<div class="am-header-left am-header-nav">
		<a href="#">
			<i class="am-icon-arrow-left"></i>
		</a>
	</div>
	<h1 class="am-header-title">
	        <a href="#title-link" class="aa">登录</a>
	</h1>
</header>
<div class="am-container" id="container">
	
	<form action="{:U('Home/Login/isLogin')}" method="post" class="am-form" data-am-validator>
      <div class="am-form-group">
	        <label for="doc-vld-email">手机号码/电子邮箱:</label><br>
	        <input type="text" class="" id="doc-vld-email" name="phone" placeholder="请输入电子邮箱或者手机号码" required />
        </div>	
	    <div class="am-form-group">
	        <label for="doc-vld-pwd">登录密码:</label><br>
	        <input type="password" class="" id="doc-vld-pwd" name="password" placeholder="请输入登录密码" required />
        </div>
		<input type="submit" id="button" class="am-btn am-round am-btn-success am-btn-block" value="确认登录">
	</form>	
	<div class="am-g" style="padding-left:10px;padding-right:10px;">
		<a href="" class="am-btn am-btn-default am-round am-u-sm-4">QQ登录</a>
	 	<a href="" class="am-btn am-btn-default am-round am-u-sm-4">微信登录</a>
	 	
	 	<a href="" class="am-btn am-btn-default am-round am-u-sm-4">微博登录</a>
	</div>
	<a href="{:U('Home/Login/reg')}" class="am-btn am-btn-default am-round am-btn-block" id="reg">注册账号</a>
</div>


<!-- 公共底部 -->
<include file="Public:footer" />
</body>
</html>
