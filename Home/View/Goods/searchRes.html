<!-- 公共头部 -->
<include file="Public:header"/>
<header data-am-widget="header" class="am-header am-header-haiya divider">
    <div class="am-header-left am-header-nav">
        <a href="#">
            <i class="am-icon-arrow-left"></i>
        </a>
    </div>
    <h1 class="am-header-title">
        <a href="#title-link" class="">搜索结果</a>
    </h1>
</header>

<div data-am-widget="list_news" class="am-list-news am-list-news-default">
    <div class="am-list-news-bd">
        <ul class="am-list">
            <volist name="data" id="goods">
                <li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left am-margin-vertical am-padding-left">
                    <div class="am-u-sm-4 am-list-thumb">
                        <a href="{:U('Home/Goods/goodsDesc?gid='.$goods['id'].'')}" class="">
                            <img src="{$goods.pic_url}" alt="{$goods.goods_name}"/>
                        </a>
                    </div>
                    <div class=" am-u-sm-8 am-list-main">
                        <h3 class="am-list-item-hd">
                            <a href="{:U('Home/Goods/goodsDesc?gid='.$goods['id'].'')}" class="">{$goods.goods_name}</a>
                        </h3>

                        <div class="am-list-item-text"><s>原价￥:{$goods.original_price}RMB</s></div>
                        <div class="am-list-item-text">￥：<span class="am-text-danger">{$goods.goods_price}RMB</span>
                        </div>
                        <div class="am-list-item-text">日期：2015-07-23
                            <button type="button" class="am-btn am-btn-danger am-btn-xs">加入购物车</button>
                        </div>
                    </div>
                </li>
            </volist>

        </ul>
    </div>
</div>


<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default "
     id="">
    <ul class="am-navbar-nav am-cf am-avg-sm-4">
        <li>
            <a href="{:U('Index/index')}" class="">
                <span class="am-icon-home"></span>
                <span class="am-navbar-label">首页</span>
            </a>
        </li>
        <li>
            <a href="{:U('Cart/index')}" class="">
                <span class="am-icon-shopping-cart"></span>
                <span class="am-navbar-label">购物车</span>
            </a>
        </li>
        <li data-am-navbar-share>
            <a href="###" class="">
                <span class="am-icon-user"></span>
                <span class="am-navbar-label">我的</span>
            </a>
        </li>

    </ul>
</div>


<!-- 公共底部 -->
<include file="Public:footer"/>
</body>
</html>
