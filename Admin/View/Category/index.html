<include file="Public/header"/>
<body>
<div id="wrapper">
    <include file="Public/nav"/>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <include file="Public/sidebar"/>
        </div>
        <div class="wrapper wrapper-content">
            <!--面包屑-->
            <include file="Public/crumb"/>

            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5 class="pull-left">分类列表</h5>
                                <h5 class="pull-right">
                                    <a href="{:U('Admin/Category/addCat')}">添加分类</a>
                                </h5>
                            </div>
                            <div class="ibox-content">
                                <table class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>分类id</th>
                                        <th>分类名</th>
                                        <th>是否显示</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="cat_list" id="list">
                                        <tr class="gradeX">
                                            <td>{$list.id}</td>
                                            <td>{$list.cat_name}</td>
                                            <td>{$list.is_show}</td>
                                            <td>
                                                <a href="{:U('Admin/Category/editCat?cid='.$list['id'].'')}">编辑</a>
                                                <a href="{:U('Admin/Category/delCat?cid='.$list['id'].'')}">删除</a>
                                            </td>
                                        </tr>
                                    </volist>
                                    </tbody>

                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--load footer-->
        <include file="Public/footer"/>
        <script src="__PUBLIC__/admin/js/plugins/jeditable/jquery.jeditable.js"></script>

        <!-- Data Tables -->
        <script src="__PUBLIC__/admin/js/plugins/dataTables/jquery.dataTables.js"></script>
        <script src="__PUBLIC__/admin/js/plugins/dataTables/dataTables.bootstrap.js"></script>

        <!-- Page-Level Scripts -->
        <script>
            $(document).ready(function () {
                $('.dataTables-example').dataTable();

                /* Init DataTables */
                var oTable = $('#editable').dataTable();

                /* Apply the jEditable handlers to the table */
                oTable.$('td').editable('../example_ajax.php', {
                    "callback": function (sValue, y) {
                        var aPos = oTable.fnGetPosition(this);
                        oTable.fnUpdate(sValue, aPos[0], aPos[1]);
                    },
                    "submitdata": function (value, settings) {
                        return {
                            "row_id": this.parentNode.getAttribute('id'),
                            "column": oTable.fnGetPosition(this)[2]
                        };
                    },

                    "width": "90%",
                    "height": "100%"
                });


            });

            function fnClickAddRow() {
                $('#editable').dataTable().fnAddData([
                    "Custom row",
                    "New row",
                    "New row",
                    "New row",
                    "New row"]);

            }
        </script>
