<include file="Public/header"/>
<link rel="stylesheet" href="__PUBLIC__/simditor/styles/simditor.css"/>
<body>
<div id="wrapper">
    <include file="Public/nav"/>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <include file="Public/sidebar"/>
        </div>
        <div class="wrapper wrapper-content">
            <!--面包屑-->
            <include file="Public/crumb"/>

            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>分类添加</h5>
                            </div>
                            <div class="ibox-content">
                                <form method="post" class="form-horizontal" action="{:U('Admin/Category/updateCat')}">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">分类名：</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="cat_name" value="{$category.cat_name}" class="form-control">
                                            <input type="hidden" name="id" value="{$category.id}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">所属分类：</label>
                                        <div class="col-sm-10">
                                            <select class="form-control m-b" name="parent_id">
                                                    <volist name="list" id="list">
                                                        <option value="{$list.id}">{$list.cat_name}</option>
                                                    </volist>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">分类描述</label>
                                        <div class="col-sm-10">
                                            <textarea name="cat_desc" id="editor" placeholder="这里输入内容" autofocus>
                                            {$category.cat_desc}
                                            </textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">保存内容</button>
                                            <button class="btn btn-white" type="reset">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <!--load footer-->
        <include file="Public/footer"/>
        <script type="text/javascript" src="__PUBLIC__/simditor/scripts/module.js"></script>
        <script type="text/javascript" src="__PUBLIC__/simditor/scripts/hotkeys.js"></script>
        <script type="text/javascript" src="__PUBLIC__/simditor/scripts/simditor.js"></script>
        <script>
            var editor = new Simditor({
                textarea: $('#editor')
            });
        </script>
